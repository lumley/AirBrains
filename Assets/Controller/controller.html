<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>

  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="in-game.css">
  <link rel="stylesheet" href="character-selection.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

  <script type="text/javascript" src=".js/air-console.js"></script>
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
</head>

<body class="content" onload="window.app = new App()">

<div class="in-game-screen hide-screen">

  <div class="decorative-border">
    <div class="decorative-border-top"> </div>
    <div class="decorative-border-right"> </div>
    <div class="decorative-border-bottom"> </div>
    <div class="decorative-border-left"> </div>
  </div>

  <main>
    <nav class="slots">
      <div class="slot slot-0">
        <span class="slot-label">1st</span>
        <button class="slot-button" type="button">
          <img src="images/icon_random_lightblue.png" width="32" height="32"/>
        </button>
      </div>
      <div class="slot slot-1">
        <span class="slot-label">2nd</span>
        <button class="slot-button" type="button">
          <img src="images/icon_random_lightblue.png" width="32" height="32"/>
        </button>
      </div>
      <div class="slot slot-2">
        <span class="slot-label">3rd</span>
        <button class="slot-button" type="button">
          <img src="images/icon_random_lightblue.png" width="32" height="32"/>
        </button>
      </div>
      <div class="slot slot-3">
        <span class="slot-label">4th</span>
        <button class="slot-button" type="button">
          <img src="images/icon_random_lightblue.png" width="32" height="32"/>
        </button>
      </div>
    </nav>
  </main>

  <footer class="in-game">
    <nav class="options">
      <ul class="options-list">
        <div class="option-space-filler"></div>
        <li class="option option-up">
          <button class="option-button option-button-up" type="button">
            <img src="images/icon_up.png" width="22" height="22"/>
          </button>
        </li>
        <div class="option-space-filler"></div>
        <li class="option option-left">
          <button class="option-button option-button-left" type="button">
            <img src="images/icon_left.png" width="22" height="22"/>
          </button>
        </li>
        <li class="option option-wait">
          <button class="option-button option-button-wait" type="button">
            <img src="images/icon_stop.png" width="22" height="22"/>
          </button>
        </li>
        <li class="option option-right">
          <button class="option-button option-button-right" type="button">
            <img src="images/icon_right.png" width="22" height="22"/>
          </button>
        </li>
        <div class="option-space-filler"></div>
        <li class="option option-down">
          <button class="option-button option-button-down" type="button">
            <img src="images/icon_down.png" width="22" height="22"/>
          </button>
        </li>
        <div class="option-space-filler"></div>
      </ul>

      <div class="ready">
        <button class="ready-button button-disabled" disabled type="button">✔</button>
      </div>
    </nav>
  </footer>
</div>

<div class="character-selection-screen">

  <header>
    <div class="character-previews-container">
      <div class="character-previews">
        <!--Created dynamically-->
      </div>


    </div>

  </header>

  <div class="character-preview-cursor">▲</div>

  <main>
    <div class="decorative-border">
      <div class="decorative-border-top"> </div>
      <div class="decorative-border-right"> </div>
      <div class="decorative-border-bottom"> </div>
      <div class="decorative-border-left"> </div>
    </div>

    <div class="start-game-button">
      Start Game!
    </div>

    <div class="characters">
      <div class="character-container">
        <!--Created dynamically-->
      </div>
    </div>
  </main>

  <footer class="character-selection">
    <div class="navigation">
      <div tabindex="0" class="navigation-button previous-button">
        Prev.
      </div>
      <div tabindex="1" class="selection-button select-button">
        Select
      </div>
      <div tabindex="2" class="navigation-button next-button">
        Next
      </div>
    </div>
  </footer>
</div>

<div class="player-name">Player name</div>

<script src=".js/in-game.js"></script>
<script src=".js/characters.js"></script>
<script src=".js/character-selection.js"></script>
<script src=".js/main.js"></script>

</body>
</html>
