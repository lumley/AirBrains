<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header></header>

<main>
  <nav class="slots">
    <div class="slot slot-0">
      <span class="slot-label">1st</span>
      <button class="slot-button" type="button">?</button>
    </div>
    <div class="slot slot-1">
      <span class="slot-label">2nd</span>
      <button class="slot-button" type="button">?</button>
    </div>
    <div class="slot slot-2">
      <span class="slot-label">3rd</span>
      <button class="slot-button" type="button">?</button>
    </div>
    <div class="slot slot-3">
      <span class="slot-label">4th</span>
      <button class="slot-button" type="button">?</button>
    </div>
  </nav>
</main>

<footer>
  <nav class="options">
    <ul class="options-list">
      <div class="option-space-filler"></div>
      <li class="option option-up">
        <button class="option-button option-button-up" type="button">⬆</button>
      </li>
      <div class="option-space-filler"></div>
      <li class="option option-left">
        <button class="option-button option-button-left" type="button">⬅</button>
      </li>
      <li class="option option-wait">
        <button class="option-button option-button-wait" type="button">⌛</button>
      </li>
      <li class="option option-right">
        <button class="option-button option-button-right" type="button">➡</button>
      </li>
      <div class="option-space-filler"></div>
      <li class="option option-down">
        <button class="option-button option-button-down" type="button">⬇</button>
      </li>
      <div class="option-space-filler"></div>
    </ul>

    <div class="ready">
      <button class="ready-button button-disabled" disabled type="button">✔</button>
    </div>
  </nav>
</footer>


<script src="controller.js"></script>

</body>
</html>
