<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>

  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="in-game.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="content">

<div class="decorative-border">
  <div class="decorative-border-top"> </div>
  <div class="decorative-border-right"> </div>
  <div class="decorative-border-bottom"> </div>
  <div class="decorative-border-left"> </div>
</div>

<main>
  <nav class="slots">
    <div class="slot slot-0">
      <span class="slot-label">1st</span>
      <button class="slot-button" type="button">
        <img src="images/icon_random_lightblue.png" />
      </button>
    </div>
    <div class="slot slot-1">
      <span class="slot-label">2nd</span>
      <button class="slot-button" type="button">
        <img src="images/icon_random_lightblue.png" />
      </button>
    </div>
    <div class="slot slot-2">
      <span class="slot-label">3rd</span>
      <button class="slot-button" type="button">
        <img src="images/icon_random_lightblue.png" />
      </button>
    </div>
    <div class="slot slot-3">
      <span class="slot-label">4th</span>
      <button class="slot-button" type="button">
        <img src="images/icon_random_lightblue.png" />
      </button>
    </div>
  </nav>
</main>

<footer class="in-game">
  <nav class="options">
    <ul class="options-list">
      <div class="option-space-filler"></div>
      <li class="option option-up">
        <button class="option-button option-button-up" type="button">
          <img src="images/icon_up.png" />
        </button>
      </li>
      <div class="option-space-filler"></div>
      <li class="option option-left">
        <button class="option-button option-button-left" type="button">
          <img src="images/icon_left.png" />
        </button>
      </li>
      <li class="option option-wait">
        <button class="option-button option-button-wait" type="button">
          <img src="images/icon_stop.png" />
        </button>
      </li>
      <li class="option option-right">
        <button class="option-button option-button-right" type="button">
          <img src="images/icon_right.png" />
        </button>
      </li>
      <div class="option-space-filler"></div>
      <li class="option option-down">
        <button class="option-button option-button-down" type="button">
          <img src="images/icon_down.png" />
        </button>
      </li>
      <div class="option-space-filler"></div>
    </ul>

    <div class="ready">
      <button class="ready-button button-disabled" disabled type="button">âœ”</button>
    </div>
  </nav>
</footer>


<script src="controller.js"></script>

</body>
</html>
